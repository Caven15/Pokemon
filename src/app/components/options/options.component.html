<div class=" vh-100 d-flex justify-content-center align-items-center">
    <div class="col-6 bg-black rounded-5">
        <div class="row">
            <h1 class="font-pokemon d-flex justify-content-center p-5 text-white">Options</h1>
        </div>
        <div class="row">
            <div class="container mb-3">
                <div class="row">
                  <div class="col">
                    <h3 class="font-pokemon d-flex justify-content-center text-white">Musique</h3>
                  </div>
                  <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="form-check mt-1 m-2">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" (click)="musicOn() " [disabled]="musicActive" [checked]="musicActive">
                            <label class="form-check-label text-white" for="flexRadioDefault1">On</label>
                        </div>
                        <div class="form-check mt-1 m-2">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" (click)="musicOff()" [disabled]="!musicActive" [checked]="!musicActive">
                            <label class="form-check-label text-white" for="flexRadioDefault1">Off</label>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <div class="row">
            <div class="container mb-3">
                <div class="row">
                    <div class="col-6 d-flex justify-content-center align-items-center">
                        <h3 for="customRange3" class="form-label font-pokemon d-flex justify-content-center align-content-center text-white">Volume</h3>
                    </div>
                    <div class="col-6 d-flex justify-content-center align-items-center">
                        <div class="col-6 d-flex justify-content-center">
                            <input type="range" class="form-range" min="0.1" max="1" step="0.1" id="customRange3" (input)="valueChanged($event.target)">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="container mb-3">
                <div class="row mb-5">
                  <div class="col">
                    <h3 class="font-pokemon d-flex justify-content-center mb-4 text-white">Animations menu</h3>
                  </div>
                  <div class="col d-flex justify-content-center">
                    <div class="container text-center">
                        <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
                            <div class="col">
                                <div class="form-check">
                                    <input type="checkbox" class="btn-check" id="btn-check-2-outlined-1" checked autocomplete="off" (click)="startAnimation1()" [checked]="animationTeam">
                                    <label class="btn btn-outline-secondary bg-dark font-pokemon" for="btn-check-2-outlined-1">1</label><br>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input type="checkbox" class="btn-check" id="btn-check-2-outlined-2" checked autocomplete="off" (click)="startAnimation2()" [checked]="animationSala">
                                    <label class="btn btn-outline-secondary bg-dark font-pokemon" for="btn-check-2-outlined-2">2</label><br>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input type="checkbox" class="btn-check" id="btn-check-2-outlined-3" checked autocomplete="off" (click)="startAnimation3()" [checked]="animationPika">
                                    <label class="btn btn-outline-secondary bg-dark font-pokemon" for="btn-check-2-outlined-3">3</label><br>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input type="checkbox" class="btn-check" id="btn-check-2-outlined-4" checked autocomplete="off" (click)="startAnimation4()" [checked]="animationDraco">
                                    <label class="btn btn-outline-secondary bg-dark font-pokemon" for="btn-check-2-outlined-4">4</label><br>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input type="checkbox" class="btn-check" id="btn-check-2-outlined-5" checked autocomplete="off" (click)="startAnimation5()" [checked]="animationDracoR">
                                    <label class="btn btn-outline-secondary bg-dark font-pokemon" for="btn-check-2-outlined-5">5</label><br>
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
