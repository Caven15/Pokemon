<a (click)="goto(pokemonItem.Id)">
  <div class="card m-2 bg-{{pokemonItem.Types[0]}} border border-dark border-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-5 d-flex justify-content-center align-items-center p-1 bg-black">
        <img src="{{pokemonItem.Lien_image}}" class="img-fluid rounded-start h-75" style="max-height: 140px; max-width: 140px;" alt="...">
      </div>
      <div class="col-md-7">
        <div class="card-body d-flex justify-content-center">
          <h3 class="card-title font-pokemon mt-5 mb-5">{{pokemonItem.Id}}#  {{pokemonItem.Nom}}</h3>
        </div>
      </div>
    </div>
  </div>
</a>
